<div class="search search--location--header search--has-suggestions"
    appDropdown="search--suggestions-open" #search="appDropdown"
    >
    <div class="search__body">
        <form class="search__form" action="">
            <input class="search__input" name="search" placeholder="Search over 10,000 products"
                aria-label="Site search" type="text" autocomplete="off" (click)="search.open(); "
                (input)="searchQuery($event.target.value)"
                #searchBox
                > 
            <button *ngIf="products.length > 0" class="search__button" type="button" (click)="search.close(); clear(); searchBox.value = ''" >
                <app-icon name="cross-20" size="20"></app-icon>
                <span class="fake-svg-icon"></span>
            </button>
            <button *ngIf="!loading" class="search__button search__button--type--submit" type="submit">
                <app-icon name="search-20" size="20"></app-icon>
                <span class="fake-svg-icon"></span>
            </button>
            
            <button *ngIf="loading" class="search__button search__button--type--submit"
                [ngClass]="{'btn-loading': loading}">

            </button>
            <div class="search__border"></div>
        </form>
        <div class="suggestions suggestions--location--header search__suggestions" >
            <div *ngIf="products.length == 0" class="suggestions__list">
                <div class="not-found item">
                    <div class="info m-auto">
                        {{infoText}}
                    </div>
                </div>
            </div>
            <ul *ngIf="products.length > 0" class="suggestions__list">
              
                <ng-container *ngFor="let product of products">
                    <search-list-component  [product]="product"></search-list-component>
                </ng-container>
            
            </ul>
        </div>
    </div>
</div>
