<!-- .topbar -->
<div class="site-header__topbar topbar">
    <div class="topbar__container container">
        <div class="topbar__row">
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" routerLink="/site/about-us">About Us</a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" routerLink="/site/contact-us">Contacts</a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link hover-blue" [href]="store.facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link hover-purple" [href]="store.facebook_group" target="_blank"><i class="fa fa-users"></i></a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link hover-red" [href]="'mailto:'+store.email" target="_blank" ><i class="fa fa-envelope"></i></a>
            </div>
            <div class="topbar__spring"></div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" [routerLink]="root.sourceProduct()">Source Product
                </a>
            </div>
            <div class="topbar__item topbar__item--link">
                <a class="topbar-link" [routerLink]="root.sourceProduct()">Become a Seller
                </a>
            </div>
           
        </div>
    </div>
</div>
<!-- .topbar / end -->
